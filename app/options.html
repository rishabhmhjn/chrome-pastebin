<!doctype html>
<html ng-app="CpbApp"  ng-csp="">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- build:css styles/popup.min.css -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link href="bower_components/codemirror/lib/codemirror.css"  type="text/css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->

  <!-- build:js scripts/popup.min.js -->
  <script src="bower_components/jquery/jquery.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/codemirror/lib/codemirror.js"></script>

  <script type="text/javascript" src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>

  <script src="scripts/xml2json.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/popup.js"></script>
  <!-- endbuild -->

</head>
<body>
  <!-- CHROME EXTENSION OPTION -->
  <h2>Chrome Pastebin Options</h2>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Login Details</h3>
    </div>
    <div class="panel-body" ng-controller="LoginCtrl">
      <form role="form" class="form-horizontal" ng-submit="login()" ng-hide="currentUser != null">
        <div class="form-group">
          <label for="inputUsername" class="col-xs-2 col-sm-2 control-label">Username</label>
          <div class="col-xs-8 col-sm-10">
            <input type="text"  ng-model="loginForm.api_user_name"  required="required" class="form-control" id="inputUsername" placeholder="Username"></div>
        </div>
        <div class="form-group">
          <label for="inputUsername" class="col-xs-2 col-sm-2 control-label">Password</label>
          <div class="col-xs-8 col-sm-10">
            <input type="password" ng-model="loginForm.api_user_password"  required="required" class="form-control" id="inputPassword" placeholder="Password">
            <p class="help-block"> <em class="text-muted">We do not store your password</em>
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>
      <p  class="text-info"></p>
      <div ng-show="currentUser != null" class="media">
        <div class="pull-left" href="#">
          <img class="media-object" ng-src="{{currentUser.user_avatar_url}}" alt="{{currentUser.user_name}}"></div>
        <div class="media-body">
          <h5 class="media-heading">
            Logged in as
            <a href="http://pastebin.com/u/{{currentUser.user_name}}" target="_blank" title="{{currentUser.user_name}}">{{currentUser.user_name}}</a>
          </h5>
          <button class="btn btn-default btn-primary btn-xs" ng-click="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
